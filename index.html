<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>toDo List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css"/>
</head>
<body>
    <h1 class="mainHeadline">WhatUNeedToDo App</h1>
    <header class="title">
        <h2>Organizuj swój plan dnia.</h2>
        <p>Co musisz zrobić w tym tygodniu?</p>
    </header>
    <section class="listBox" data-item="listBox">
        <div class="listBoxItem">
            <h2 class="taskTitle">Wynieść śmieci</h2>
            <p>Przygotować worek ze śmieciami, jeśli jest już pełny, a potem go wynieść do kontenera na śmieci.</p>
            <span class="deleteTask">x</span>
        </div>
        <div class="newTask">
            <div class="addNew">
                <span class="plusLine"></span>
            </div>
        </div>
    </section>

    <script src="js/scripts.js"></script>
</body>
</html>
